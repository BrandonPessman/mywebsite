<html>
	<head>
		<title> DevStuff </title>
		<style>
			body {
				font-family: Sans-serif;
				overflow: hidden;			
			}

			h1 {
				margin-left: 5%;
			}

			nav {
				padding-top: 5px;
				padding-bottom: 10px;
				margin-bottom: 30px;
				background-color: #ba2c2c;
				width: 95%;
				animation: fadein .5s;
				border-style: outset;
				border-width: 8px;
				border-color: #8e2323;
			}

			nav a {
				padding-bottom: 10px;
				padding-left: 30px;
				padding-right: 30px;
				padding-top: 5px;
				color: white;
				font-size: 36px;
				text-decoration: none;
			}

			nav a:hover {
				background-color: #8e2323;
				transition: .45s;
				animation: buttonhover 1s forwards;
			}

			@keyframes buttonhover {
				from { padding-right: 30px; padding-left: 30px; }
				to { padding-right: 40px; padding-left: 40px;}
			}

			@keyframes fadein {
				from { opacity: 0.2; }
				to { opacity: 1; }
			}

			@keyframes spreadout {
				from { 
					padding-right: 30px;
				}
				to {
					padding-right: 45px;
				}
			}
		</style>
	</head>
	<body>
		<center><nav>
			<a href=""> About </a>
			<a href=""> Blog </a>
			<a href=""> Projects </a>
			<a href=""> Resume </a>
			<a href=""> SVG_Lab </a>
		</nav></center>
		<h1> Hello, World! </h1>
	</body>
</html>
